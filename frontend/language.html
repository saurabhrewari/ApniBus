<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Select Language</title>
    <link rel="stylesheet" href="language.css">
    <script src="https://cdn.jsdelivr.net/npm/i18next-http-backend/i18nextHttpBackend.min.js"></script>
</head>
<body>
    <div class="language-container">
        <h1>Choose Your Language</h1>
        <h2>अपनी भाषा चुनें</h2>
        <h3>ਆਪਣੀ ਭਾਸ਼ਾ ਚੁਣੋ</h3>
        <div class="options">
            <button class="language-btn" onclick="setLanguage('en')">English</button>
            <button class="language-btn" onclick="setLanguage('hi')">हिन्दी</button>
            <button class="language-btn" onclick="setLanguage('pa')">ਪੰਜਾਬੀ</button>
        </div>
    </div>
    <script src="select-language.js"></script>
</body>
</html>
