<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="login.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">

    <script src="https://cdn.jsdelivr.net/npm/i18next/i18next.min.js"></script>

</head>
<body>

    <div class="login-page-container">
        
        <div class="login-image-section">
            <img src="login-background.jpg" alt="Login Background Image">
        </div>

        <div class="login-form-section">
            <div class="form-header">
                <img src="selection-background.png" class="world-map-bg" alt="World Map">
                <h1 data-i18n="login">Login</h1>
                <p data-i18n="please_signin">Please Sign in to Continue</p>
                <div class="tab-switch">
                    <button class="tab-btn active" data-tab="login" data-i18n="login">Login</button>
                    <button class="tab-btn" data-tab="signup" data-i18n="signup">Sign Up</button>
                </div>
            </div>

            <div class="form-body">
                <form>
                    <div class="input-group">
                        <i class="fas fa-user"></i>
                        <input type="text" id="username-input" data-i18n="username" placeholder="Username">
                    </div>
                    <div class="input-group">
                        <i class="fas fa-envelope"></i>
                        <input type="email" id="email-input" placeholder="hello@reallygreatsite.com">
                    </div>
                    <div class="input-group">
                        <i class="fas fa-lock"></i>
                        <input type="password" placeholder="•••••••••" id="password-field" data-i18n="password">
                        <i class="fas fa-eye-slash" id="toggle-password"></i>
                    </div>
                    
                    <div class="form-options">
                        <label for="remember-me" data-i18n="remember_me">Remember me</label>
                        <label class="switch">
                            <input type="checkbox" id="remember-me">
                            <span class="slider round"></span>
                        </label>
                    </div>

                    <button type="submit" class="login-btn" data-i18n="login">Login</button>

                    <div class="form-footer">
                        <p><span data-i18n="no_account">Don't have an account?</span> <a href="#" data-i18n="signup">Sign up</a></p>
                    </div>
                </form>
            </div>
        </div>

    </div>

    <script src="login.js"></script>
    
    <script src="language-loader.js"></script>

</body>
</html>
